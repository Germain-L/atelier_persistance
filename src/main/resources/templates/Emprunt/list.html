<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Emprunts</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Liste des Emprunts</h1>
<a href="/emprunts/new" class="btn btn-primary">Nouvel Emprunt</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Date d'emprunt</th>
        <th>Date de retour pr√©vue</th>
        <th>Date de retour effective</th>
        <th>Adherent</th>
        <th>Livre</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emprunt : ${emprunts}">
        <td th:text="${emprunt.id}"></td>
        <td th:text="${emprunt.dateEmprunt}"></td>
        <td th:text="${emprunt.dateFinPrevue}"></td>
        <td th:text="${emprunt.dateRetour}"></td>
        <td th:text="${emprunt.adherent.nom} + ' ' + ${emprunt.adherent.prenom}"></td>
        <td th:text="${emprunt.livre.titre}"></td>
        <td>
            <a th:href="@{/emprunts/{id}(id=${emprunt.id})}" class="btn btn-info">Details</a>
            <a th:href="@{/emprunts/{id}/edit(id=${emprunt.id})}" class="btn btn-warning">Modifier</a>
            <form th:action="@{/emprunts/{id}(id=${emprunt.id})}" method="post" style="display: inline">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Voulez-vous supprimer cet emprunt ?')">Supprimer</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
